<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社TECH</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/inquery.css" />
    <link rel="stylesheet" href="./css/service.css">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11"></script>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header-template></header-template>

      <!-- scroll to top button -->
      <scrollbtn-template></scrollbtn-template>

      <!-- main -->
      <div class="common__firstview">
        <h1 class="common__topic">サービス</h1>
      </div>

      <div class="common__section">
        <ul class="service__list" id="service-content">
          <li>
            <card-template-service
              imgsrc="./img/service1.png"
              topic="IT人材育成事業"
              text="これまでに培った教育手法を生かして，短期間で即戦力のIT人材を育成します．"
            ></card-template-service>
          </li>
          <li>
            <card-template-service
              imgsrc="./img/service2.png"
              topic="コーチング事業"
              text="目標達成を最短で実現するために，プロのコーチに夜マンツーマンのサポートを実施します．"
            ></card-template-service>
          </li>
          <li>
            <card-template-service
              imgsrc="./img/service3.png"
              topic="ITコンサル事業"
              text="経営戦略にIT戦略を策定し，システム開発の提案やシステムの最適化を通じて，企業の経営をサポートします．"
            ></card-template-service>
          </li>
          <li>
            <card-template-service
              imgsrc="./img/service4.png"
              topic="デジタルトランスフォーメーション事業"
              text="人々の生活をよりよいものに変革するために様々なデジタル技術を活用し，革新的なソリューションやサービスを生み出します．"
            ></card-template-service>
          </li>
        </ul>
      </div>

      <!-- inquery -->
      <inquery-template></inquery-template>

      <!-- footer -->
      <footer-template></footer-template>
    </div>

    <!-- script -->
    <script src="./js/include.js"></script>
    <script src="./js/service.js"></script>
  </body>
</html>
