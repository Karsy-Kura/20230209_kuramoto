<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社TECH</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/inquery.css" />
    <link rel="stylesheet" href="./css/blog.css" />
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11"></script>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header-template></header-template>

      <!-- scroll to top button -->
      <scrollbtn-template></scrollbtn-template>

      <!-- main -->
      <div class="common__firstview">
        <h1 class="common__topic">社員ブログ</h1>
      </div>

      <div class="common__section">
        <div class="common__content blog__content" id="blog-content">
          <card-template-blog
            imgsrc="./img/blog.png"
            date="2019/07/17"
            topic="会社を創業した理由"
          ></card-template-blog>
          <card-template-blog
            imgsrc="./img/blog.png"
            date="2019/11/11"
            topic="ITエンジニアを育成する最強メソッド"
          ></card-template-blog>
          <card-template-blog
            imgsrc="./img/blog.png"
            date="2020/08/01"
            topic="コーチングによるモチベーション向上理論"
          ></card-template-blog>
          <card-template-blog
            imgsrc="./img/blog.png"
            date="2020/09/10"
            topic="プログラミング言語習得論"
          ></card-template-blog>
          <card-template-blog
            imgsrc="./img/blog.png"
            date="2020/12/01"
            topic="エンジニア採用における注意点"
          ></card-template-blog>
          <card-template-blog
            imgsrc="./img/blog.png"
            date="2021/01/01"
            topic="今年の抱負"
          ></card-template-blog>
        </div>
      </div>

      <!-- inquery -->
      <inquery-template></inquery-template>

      <!-- footer -->
      <footer-template></footer-template>
    </div>

    <!-- script -->
    <script src="./js/include.js"></script>
    <script src="./js/blog.js"></script>
  </body>
</html>
