<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社TECH</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/inquery.css">
    <link rel="stylesheet" href="./css/company.css">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11"></script>

  <body>
    <div id="app">

              <th>会社名</th> <td>株式会社TECH</td>
            </tr>

            </tr>
            <tr>
              <th>設立</th> <td>2019/07/17</td>
            </tr>
            <tr>
              <th>従業員数</th> <td>100人</td>
            </tr>
            <tr>
              <th>資本金</th> <td>1000万</td>
            </tr>
          </table>
        </div>

      <!-- inquery -->
      <inquery-template></inquery-template>

      <!-- footer -->
      <footer-template></footer-template>

      <!-- script -->
      <script src="./js/include.js"></script>
